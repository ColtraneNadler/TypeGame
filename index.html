<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="//fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.1/umd/react.production.min.js"></script>
	<script type="text/javascript" src="game.js"></script>
	<script src="//use.fontawesome.com/0658064e9f.js"></script>
</head>
<body>
	<div class="wrapper">
		<h1 style="text-align: center; color: white; text-shadow: 0px 5px 20px black">TypeFast</h1>
		<div class="type-board">
			<div class="container" id="game-board">

				<div id="time">1:00</div>

				<!-- Contains words -->
				<div class="type-box type-box-outer"></div>
				<div class="type-box type-box-inner" id="word-box"></div>

				<!-- Input words -->
				<div class="input" id="input-outer"></div>
				<input class="input" id="input" autofocus>
			</div>

			<div class="container" id="score-board" hidden>
				<br><br>
				<!-- Contains words -->
				<div class="type-box type-box-outer"></div>
				<div class="type-box type-box-inner">
					<ul class="type-score">
						<li>WPM: <span id="type-score-wpm" class="correct">0</span></li>
						<li>Keystrokes <span id="type-score-keystrokes">0</span></li>
						<li>Correct Words: <span id="type-score-correct-word-count" class="correct">0</span></li>
						<li>Incorrect Words: <span id="type-score-incorrect-word-count" class="wrong">0</span></li>
					</ul>
				</div>

				<div class="type-btn type-btn-outer"></div>
				<button class="type-btn type-btn-inner" id="restart-btn">RESTART</button>
			</div>


			<div class="score" id="blue-score"></div>
			<div class="score" id="red-score"></div>

			<div class="border-box" id="box_pad_mid_high"></div>
			<div class="border-box" id="box_pad_high"></div>
			<div class="border-box" id="box_pad_mid_low"></div>
			<div class="border-box" id="box_pad_low"></div>
		</div>

		<footer>
			<div class="container">
				<ul class="footer-ul">
					<li><a href="//twitter.com/coltranenadler" target="_blank"><i class="fa fa-twitter"></i></a></li>
					<li><a href="//github.com/coltranenadler" target="_blank"><i class="fa fa-github"></i></a></li>
					<li><a href="mailto:coltranenadler@gmail.com"><i class="fa fa-envelope-o"></i></a></li>
					<!-- <li><a href="#/blog"><i class="fa fa-pencil"></i></a></li> -->
				</ul>
				<p>Made with <i class="fa fa-heart"></i> by Coltrane Nadler</p>
			</div>
		</footer>
	</div>
</body>

<style type="text/css">
